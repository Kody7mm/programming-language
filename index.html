<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Languages</title>
  </head>
  <body>
    <div class="container">
      <div class="selector">
        <form id="formselector">
          <h2>Cat or dog person?</h2>
          <div class="radio">
            <div>
              <label>
                <input name="queOne" type="radio" value="1">
                Cat
              </label>
            </div>
            <div>
              <label>
                <input name="queOne" type="radio" value="0">
                Dog
              </label>
            </div>
          </div>
          <h2>Do you prefer Front end or Back end development?</h2>
          <div class="radio">
            <div>
              <label>
                <input name="queTwo" type="radio" value="1">
                Front
              </label>
            </div>
            <div>
              <label>
                <input name="queTwo" type="radio" value="0">
                Back
              </label>
            </div>
          </div>
          <h2>Red or white wine?</h2>
          <div class="radio">
            <div>
              <label>
                <input name="queThree" type="radio" value="1">
                Red
              </label>
            </div>
            <div>
              <label>
                <input name="queThree" type="radio" value="0">
                White
              </label>
            </div>
          </div>
          <h2>Do you speak parsletongue?</h2>
          <div class="radio">
            <div>
              <label>
                <input name="queFour" type="radio" value="1">
                Yes
              </label>
            </div>
            <div>
              <label>
                <input name="queFour" type="radio" value="0">
                No
              </label>
            </div>
          </div>
          <h2>Left or right handed?</h2>
          <div class="radio">
            <div>
              <label>
                <input name="queFive" type="radio" value="1">
                Left
              </label>
            </div>
            <div>
              <label>
                <input name="queFive" type="radio" value="0">
                Right
              </label>
            </div>
          </div>
  </body>
