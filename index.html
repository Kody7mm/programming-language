<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Languages</title>
</head>

<body>
  <div class="container">
    <div class="selector">
      <form id="formselector">
        <h2>Cat or dog person?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queOne" type="radio" value="1">
              Cat
            </label>
          </div>
          <div>
            <label>
              <input name="queOne" type="radio" value="0">
              Dog
            </label>
          </div>
        </div>
        <h2>Do you prefer Front end or Back end development?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queTwo" type="radio" value="1">
              Front
            </label>
          </div>
          <div>
            <label>
              <input name="queTwo" type="radio" value="0">
              Back
            </label>
          </div>
        </div>
        <h2>Red or white wine?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queThree" type="radio" value="1">
              Red
            </label>
          </div>
          <div>
            <label>
              <input name="queThree" type="radio" value="0">
              White
            </label>
          </div>
        </div>
        <h2>Do you speak parseltongue?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queFour" type="radio" value="1">
              Yes
            </label>
          </div>
          <div>
            <label>
              <input name="queFour" type="radio" value="0">
              No
            </label>
          </div>
        </div>
        <h2>Left or right handed?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queFive" type="radio" value="1">
              Left
            </label>
          </div>
          <div>
            <label>
              <input name="queFive" type="radio" value="0">
              Right
            </label>
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn">Click Here!</button>
        </div>
      </form>
    </div>
    <div class="answer">
      <div id="python">
        <p>The language we think you should learn is Python!</p>
        <img src="img/python.jpeg" class="img1">
      </div>
      <div id="javascript">
        <p>The language we think you should learn is Javascript!</p>
        <img src="img/javascript.jpeg" class="img2">
      </div>
      <div id="elixer">
        <p>The language we think you should learn is Elixer!</p>
        <img src="img/elixer.jpeg" class="img3">
      </div>
    </div>
  </div>
</body>

</html>
